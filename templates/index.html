<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/style.css" />
    <title>Please rate your service</title>
</head>

<body>
    <div class="container">
        <img src="../static/logo.png" alt="lexus" class="logo" />
        <p class="header">Peachflame Editorial Services</p>


        {% if  message %}
        <p class="message">{{ message | safe }}</p>
        {% endif %}

        <form action="/submit" method="POST" class="ui large">
            <div class="ui form">

                <div class="field">
                    <label>Customer Name</label>

                    <div class="ui input">
                        <input type="text" name="customer" placeholder="Name of vehicle owner" />
                    </div>
                </div>
                <div class="field">
                    <label>Dealer</label>
                    <select name="dealer" multiple="" class="ui fluid dropdown">
                        <option value="">Select Dealer</option>
                        <option value="Tom Smith">Tom Smith</option>
                        <option value="Karen Swanson">Karen Swanson</option>
                        <option value="Jim Johnson">Jim Johnson</option>
                        <option value="Shauna Gifford">Shauna Gifford</option>
                    </select>
                </div>

                <div class="inline fields">
                    <div class="field">
                        <label>Please rate your dealer</label>
                        <div class="ui radio checkbox">
                            <input type="radio" name="rating" value="1" />
                            <label>1</label>
                        </div>
                        <div class="ui radio checkbox">
                            <input type="radio" name="rating" value="2" />
                            <label>2</label>
                        </div>
                        <div class="ui radio checkbox">
                            <input type="radio" name="rating" value="3" />
                            <label>3</label>
                        </div>
                        <div class="ui radio checkbox">
                            <input type="radio" name="rating" value="4" />
                            <label>4</label>
                        </div>
                        <div class="ui radio checkbox">
                            <input type="radio" name="rating" value="5" />
                            <label>5</label>
                        </div>
                        <div class="ui radio checkbox">
                            <input type="radio" name="rating" value="6" />
                            <label>6</label>
                        </div>
                        <div class="ui radio checkbox">
                            <input type="radio" name="rating" value="7" />
                            <label>7</label>
                        </div>
                        <div class="ui radio checkbox">
                            <input type="radio" name="rating" value="8" />
                            <label>8 </label>
                        </div>
                        <div class="ui radio checkbox">
                            <input type="radio" name="rating" value="9" />
                            <label>9</label>
                        </div>
                        <div class="ui radio checkbox">
                            <input type="radio" name="rating" value="10" checked="checked" />
                            <label>10</label>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label>Comments about your experience</label>
                    <textarea name="comments"></textarea>
                </div>
                <input type="submit" value="Submit" class="ui fluid submit button btn" />
            </div>
        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <script>
        $('select.dropdown')
            .dropdown('set selected', ['meteor', 'ember']);
    </script>

</body>

</html>
